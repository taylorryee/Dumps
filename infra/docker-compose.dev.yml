version: "3.9"

services:
  db:
    image: pgvector/pgvector:pg15
    container_name: brain_dump_db
    restart: always
    env_file: .env
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: brain_dump_redis
    restart: always
    ports:
      - "6379:6379"

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile.dev
    container_name: brain_dump_backend
    restart: always
    volumes:
      - ../backend:/app         # <---- HOT RELOAD
    ports:
      - "8000:8000"
    environment:
      DB_HOST: db
      DB_PORT: "5432"
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
    env_file: .env
    depends_on:
      - db
      - redis

  worker:
    build:
      context: ../backend
      dockerfile: Dockerfile.dev
    container_name: brain_dump_worker
    restart: always
    command: ["./worker-start.sh"]
    volumes:
      - ../backend:/app         # <---- HOT RELOAD
    environment:
      DB_HOST: db
      DB_PORT: "5432"
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
    env_file: .env
    depends_on:
      - db
      - redis
      - backend

volumes:
  pgdata:
